<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>الخدمات | FreelancePro</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #1f2937;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .back-button {
      display: inline-block;
      background-color: #2563eb;
      color: white;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 2rem;
      transition: background-color 0.3s;
    }

    .back-button:hover {
      background-color: #1e40af;
    }

    main {
      padding: 2rem;
      text-align: center;
    }

    .service {
      background: #ffffff;
      padding: 1.5rem;
      border-radius: 12px;
      margin: 1rem auto;
      max-width: 500px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    footer {
      background-color: #1f2937;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    @media (max-width: 600px) {
      .service {
        margin: 1rem 1rem;
      }

      .back-button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- الهيدر -->
  <header>
    <div class="logo">FreelancePro</div>
  </header>

  <!-- المحتوى -->
  <main>
    <h1>الخدمات المتاحة</h1>
    <div class="service">
      <h2>تصميم جرافيك</h2>
      <p>تصاميم احترافية للشعارات والهويات البصرية.</p>
    </div>
    <div class="service">
      <h2>تطوير الويب</h2>
      <p>برمجة مواقع وتطبيقات باستخدام أحدث التقنيات.</p>
    </div>
    <div class="service">
      <h2>كتابة المحتوى</h2>
      <p>مقالات، محتوى تسويقي، وترجمة دقيقة.</p>
    </div>

    <a href="index.html" class="back-button">العودة إلى الصفحة الرئيسية</a>
  </main>

  <!-- الفوتر -->
  <footer>
    <p>© 2025 FreelancePro - جميع الحقوق محفوظة.</p>
  </footer>

</body>
</html>
